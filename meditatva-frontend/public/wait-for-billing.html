<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision API Status Checker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .status-box {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
        }
        .waiting {
            background: #fef3c7;
            border: 3px solid #f59e0b;
            color: #92400e;
        }
        .success {
            background: #d1fae5;
            border: 3px solid #10b981;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            border: 3px solid #ef4444;
            color: #991b1b;
        }
        .timer {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            text-align: center;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .info-box strong {
            color: #1e40af;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Vision API Status Checker</h1>
        <p class="subtitle">Auto-checking until billing is activated...</p>

        <div id="statusBox" class="status-box waiting">
            ‚è≥ Waiting for billing to activate...
        </div>

        <div class="timer" id="timer">--:--</div>

        <div class="info-box">
            <strong>‚ÑπÔ∏è What's Happening:</strong><br>
            Google is activating billing across their servers. This typically takes 2-5 minutes. This page will auto-check every 10 seconds.
        </div>

        <button class="btn" id="checkNowBtn" onclick="checkAPI()">
            üîç Check Status Now
        </button>

        <button class="btn" onclick="window.location.href='/patient/modern'" style="background: #10b981;">
            üöÄ Open Prescription Scanner
        </button>

        <div class="log" id="log"></div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDuoNumShHjBgzKfRfLpyK_Iw-yodzhmY8';
        const API_URL = `https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`;
        let checkCount = 0;
        let startTime = Date.now();
        let autoCheckInterval;

        function log(message, emoji = '‚ÑπÔ∏è') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${emoji} ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        async function checkAPI() {
            checkCount++;
            const btn = document.getElementById('checkNowBtn');
            const statusBox = document.getElementById('statusBox');
            
            btn.disabled = true;
            btn.textContent = 'üîÑ Checking...';
            
            log(`Check #${checkCount} - Testing API...`, 'üîç');

            try {
                // Simple test image (1x1 pixel)
                const testImage = 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNk+M9QDwADhgGAWjR9awAAAABJRU5ErkJggg==';
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        requests: [{
                            image: { content: testImage },
                            features: [{ type: 'TEXT_DETECTION' }]
                        }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // SUCCESS!
                    statusBox.className = 'status-box success';
                    statusBox.innerHTML = '‚úÖ BILLING ACTIVATED! API is working!';
                    log('SUCCESS! Vision API is now active!', '‚úÖ');
                    log('You can now use the Prescription Scanner!', 'üéâ');
                    
                    // Stop auto-checking
                    clearInterval(autoCheckInterval);
                    btn.textContent = '‚úÖ API is Working!';
                    btn.style.background = '#10b981';
                    
                    // Celebrate!
                    setTimeout(() => {
                        if (confirm('üéâ Vision API is LIVE! Open the Prescription Scanner now?')) {
                            window.location.href = '/patient/modern';
                        }
                    }, 1000);
                    
                } else if (data.error?.reason === 'BILLING_DISABLED') {
                    statusBox.className = 'status-box waiting';
                    statusBox.innerHTML = '‚è≥ Still waiting... Billing not yet active';
                    log('Billing not yet active. Will check again...', '‚è≥');
                    btn.disabled = false;
                    btn.textContent = 'üîç Check Status Now';
                } else {
                    statusBox.className = 'status-box error';
                    statusBox.innerHTML = `‚ö†Ô∏è Error: ${data.error?.message || 'Unknown error'}`;
                    log(`Error: ${data.error?.message || 'Unknown'}`, '‚ùå');
                    btn.disabled = false;
                    btn.textContent = 'üîç Check Status Now';
                }

            } catch (error) {
                statusBox.className = 'status-box error';
                statusBox.innerHTML = `‚ùå Network error: ${error.message}`;
                log(`Network error: ${error.message}`, '‚ùå');
                btn.disabled = false;
                btn.textContent = 'üîç Check Status Now';
            }
        }

        // Update timer every second
        setInterval(updateTimer, 1000);

        // Auto-check every 10 seconds
        autoCheckInterval = setInterval(checkAPI, 10000);

        // Initial check on page load
        log('Page loaded - Starting auto-checks every 10 seconds', 'üöÄ');
        setTimeout(checkAPI, 1000);
    </script>
</body>
</html>
